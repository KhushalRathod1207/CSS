<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .box {
            background-color: red;
            color: white;
            position: relative;
            width: 200px;
            height: 200px;
            text-align: center;
            position: static;
            position: relative;
            position: absolute;
            position: fixed;
            position: sticky;
        }
    </style>
</head>

<body>
    <div class="box">Hello</div>


</body>

</html>
