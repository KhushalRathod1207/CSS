<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Styling</title>
    <style>
        p {
            text-align: center;
            text-transform: lowercase;
            text-decoration: underline;
            text-overflow: inherit;
            letter-spacing: 2px;
            word-spacing: 5px;
            text-shadow: 2px 3px 4px red;
        }
    </style>
</head>

<body>
    <p>KHUSHAL RATHOD</p>
</body>

</html>
