<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <!-- Apply style on the Box -->
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            text-align: center;
            padding: 10px;
            /* give space inside of Box */
            margin: 20px;
            /* give space outside of Box */

        }
    </style>
</head>

<body>
    <pre>
        Box model are contained (MPB)
        M = Margin
        P = padding
        B = Border
    </pre>

    <div class="box">
        Hello
    </div>
</body>

</html>
