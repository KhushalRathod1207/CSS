<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inherit</title>
    <style>
        div span {
            color: inherit;
        }
    </style>
</head>

<body>
    <div>Lorem ipsum dolor sit, amet consectetur <span>adipisicing</span> elit. Nostrum, repellendus.</div>
</body>

</html>
