<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        h1 {
            font-size: small;
        }

        h2 {
            font-size: medium;
        }

        h3 {
            font-size: large;
        }

        h4 {
            font-size: larger;
        }

        h5 {
            font-size: 25px;
        }

        h6 {
            font-size: 2rem;
        }

        p {
            font-size: 2rem;
        }

        pre {
            font-size: 50%;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <p>Khushal Rathod</p>

    <div>Khushal Rathod</div>

    <pre>Rathod Khushal</pre>
</body>

</html>
