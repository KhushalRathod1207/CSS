<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style </title>
    <!-- Liststyle apply on style -->

    <style>
        ul {
            list-style-type: lower-greek;
            list-style-type: disc;
            list-style-type: "LIST : ";
        }
    </style>
</head>

<body>
    <p>This is Unordered List :</p>
    <ul>
        <li>Home</li>
        <li>Gender</li>
        <li>Contact</li>
        <li>Abort Me</li>
        <li>Sign in</li>
        <li>Sign Up</li>
    </ul>

    <hr>

    <p>This is Ordered List :</p>

    <ol>
        <li>Home</li>
        <li>Gender</li>
        <li>Contact</li>
        <li>Abort Me</li>
        <li>Sign in</li>
        <li>Sign Up</li>
    </ol>


</body>

</html>
