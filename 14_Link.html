<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover</title>
    <style>
        a{
            color: red;
            font-size: 2rem;
        }
        a:hover{
            color: pink;
            cursor: pointer;
        }
        a:visited{
            color: green;
        }
        a:link{
            color: aqua ;
        }
    </style>
</head>

<body>
    <a href="https://www.google.com/" target="_blank">Open Google</a>
</body>

</html>
