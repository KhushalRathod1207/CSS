<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aqua;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid black;
            border-radius: 50%;
            border-spacing: 5px;
        }
    </style>
</head>

<body>
    <div class="box">Hello</div>
</body>

</html>
