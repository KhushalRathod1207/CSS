<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Hover</title>
    <style>
        h1 {
            color: red;
        }

        h1:hover {
            color: pink;
            text-shadow: 2px 3px 4px green;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
</body>

</html>
